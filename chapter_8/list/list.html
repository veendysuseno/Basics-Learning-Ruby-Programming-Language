<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendataan</title>
  </head>
  <body>
    <h1>Belajar Menggunakan Form</h1>

    <form action="veendyputra@gmail.com" method="post">
      <p>
        Di mana Anda Tinggal ? : <br /><br />
        <select name="kota">
          <!-- Pulau Sumatera -->
          <optgroup label="Sumatera">
            <option value="Bandar Lampung">Bandar Lampung</option>
            <option value="Bengkulu">Bengkulu</option>
            <option value="Jambi">Jambi</option>
            <option value="Medan">Medan</option>
            <option value="Padang">Padang</option>
            <option value="Pekanbaru">Pekanbaru</option>
            <option value="Palembang">Palembang</option>
            <option value="Banda Aceh">Banda Aceh</option>
          </optgroup>

          <!-- Pulau Jawa -->
          <optgroup label="Jawa">
            <option value="Bandung">Bandung</option>
            <option value="Bogor">Bogor</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Kediri">Kediri</option>
            <option value="Kuningan">Kuningan</option>
            <option value="Semarang">Semarang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Tangerang">Tangerang</option>
            <option value="Serang">Serang</option>
          </optgroup>

          <!-- Pulau Kalimantan -->
          <optgroup label="Kalimantan">
            <option value="Balikpapan">Balikpapan</option>
            <option value="Banjarmasin">Banjarmasin</option>
            <option value="Pontianak">Pontianak</option>
            <option value="Samarinda">Samarinda</option>
          </optgroup>

          <!-- Pulau Sulawesi -->
          <optgroup label="Sulawesi">
            <option value="Kendari">Kendari</option>
            <option value="Manado">Manado</option>
            <option value="Makassar">Makassar</option>
          </optgroup>

          <!-- Pulau Bali -->
          <optgroup label="Bali">
            <option value="Denpasar">Denpasar</option>
          </optgroup>

          <!-- Pulau Nusa Tenggara -->
          <optgroup label="Nusa Tenggara">
            <option value="Mataram">Mataram</option>
            <option value="Kupang">Kupang</option>
          </optgroup>

          <!-- Pulau Papua -->
          <optgroup label="Papua">
            <option value="Jayapura">Jayapura</option>
          </optgroup>

          <!-- Pulau Maluku -->
          <optgroup label="Maluku">
            <option value="Ambon">Ambon</option>
          </optgroup>
        </select>

        <br /><br />

        Apa Minat Bakatmu ? : <br /><br />
        <select name="minat" size="2">
          <option value="Bermain Game">Bermain Game</option>
          <option value="Membaca">Membaca</option>
          <option value="Menulis">Menulis</option>
          <option value="Menyanyi">Menyanyi</option>
          <option value="Melukis">Melukis</option>
          <option value="Menari">Menari</option>
        </select>

        <br /><br />

        <input type="submit" value="Kirim" />
      </p>
    </form>
  </body>
</html>
